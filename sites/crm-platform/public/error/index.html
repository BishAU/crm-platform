<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Clean Ocean Foundation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #0077be;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 1rem;
        }
        .logo {
            max-width: 240px;
            height: auto;
            margin-bottom: 2rem;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 2rem;
            color: #0077be;
        }
        p {
            margin: 0 0 1.5rem;
            line-height: 1.5;
            color: #444;
        }
        .footer {
            margin-top: 2rem;
        }
        .footer a {
            color: #0077be;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .footer a:hover {
            color: #005c91;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cof_logo.png" alt="Clean Ocean Foundation Logo" class="logo">
        <h1>Under Maintenance</h1>
        <p>We're currently performing scheduled maintenance to improve our services. We'll be back online shortly.</p>
        <div class="footer">
            <a href="https://cleanocean.org" target="_blank" rel="noopener noreferrer">Visit Clean Ocean Foundation</a>
        </div>
    </div>
</body>
</html>
