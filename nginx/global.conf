# Global Nginx Configuration

# Production Ports (X000)
# VCC Platform (Port 3000)
upstream vcc {
    server 127.0.0.1:3000;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60;
}

# CRM Platform (Port 4000)
upstream crm {
    server 127.0.0.1:4000;
}

# WWW Platform (Port 5000)
upstream www {
    server 127.0.0.1:5000;
}

# Raffle Platform (Port 6000)
upstream raffle {
    server 127.0.0.1:6000;
}

# Server configurations
server {
    listen 80;
    server_name crm.myinvoices.today;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name crm.myinvoices.today;
    
    ssl_certificate /etc/letsencrypt/live/crm.myinvoices.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.myinvoices.today/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    location / {
        proxy_pass http://crm;
        include /home/bish/Downloads/nginx/proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
}

